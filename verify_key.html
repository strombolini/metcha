<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Key</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Verify Key</h2>
        <p>Please enter the key you received to verify your identity:</p>
        <form action="{{ url_for('verify_key') }}" method="post">
            <div class="form-group">
                <label for="keyInput">Key:</label>
                <input type="text" class="form-control" id="keyInput" name="key" placeholder="Enter your key" required>
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
        </form>
        <!-- Link to Home Page -->
        <p><a href="{{ url_for('home') }}" class="btn btn-link">Back to Home</a></p>
    </div>
    <!-- Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
